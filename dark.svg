            --yellow: #DBBC7F;
            --green: #A7C080;
            --blue: #7FBBB3;
            --purple: #D699B6;
            --aqua: #83C092;
            --orange: #E69875;

            --grey0: #7A8478;
            --grey1: #859289;
            --grey2: #9DA9A0;

            --statusline1: #A7C080;
            --statusline2: #D3C6AA;
            --statusline3: #E67E80;
        }

        .title {
            fill: var(--red);
            font-weight: bold;
        }

        .key {
            fill: var(--purple);
            font-weight: bold;
        }

        .arrow {
            font-weight: bold;
            font-size: 20px;
        }

        .value {
            fill: var(--green);
        }

        text, tspan {
            white-space: pre;
        }

    </style>


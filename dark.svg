    <style>
        @font-face {
            src: local('MaterialDesignIconsDesktop Nerd Font'), local('Material Design Icons Desktop Nerd Font'), local('JetBrainsMono Nerd Font'), local('FiraCode Nerd Font');
            font-family: 'NerdFontFallback';
            font-display: swap;
        }

        :root {
            --fg: #D3C6AA;

            --bg_dim: #232A2E;
            --bg0: #2D353B;
            --bg1: #343F44;
            --bg2: #3D484D;
            --bg3: #475258;
            --bg4: #4F585E;
            --bg5: #56635F;

